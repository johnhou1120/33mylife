<div class="column is-3 product-list-item">
    <div class="box">
        <!-- <figure class="image is-4by3 mb-4">
            <img src="{{ product.get_thumbnail }}" alt="{{product.title}}">
        </figure> -->

        <h2 class="subtitle">{{product.title}}</h2>

        <h3 class="price is-size-6 mb-5">${{product.price}}</h3>

        <hr>
        {% if messages %}
            {% for message in messages %}
                <div class="notification is-success is-toast">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <a href="{% url 'ServiceWebsite_Shop:product' product.category.slug product.slug %}" class="button is-dark is-uppercase">查看商品</a>
        <a href="{% url 'ServiceWebsite_Shop:Add2Cart' product.category.slug product.slug %}?next={{ request.path|urlencode }}" class="button is-info is-uppercase">直接購買</a>
    </div>
</div>
